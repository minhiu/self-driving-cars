<!DOCTYPE <!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>

    <script src="js/graphEditor.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitive/point.js"></script>
    <script src="js/primitive/segment.js"></script>
    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const p1 = new Point(200, 200);
      const p2 = new Point(400, 200);
      const p3 = new Point(500, 300);
      const p4 = new Point(300, 300);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p1, p3);
      const s3 = new Segment(p3, p4);

      const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3]);
      const graphEditor = new GraphEditor(myCanvas, graph);

      animate();

      function animate() {
        ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        graphEditor.display();
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
